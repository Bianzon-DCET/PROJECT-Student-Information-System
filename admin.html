<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="admin-header">
      <div class="header-content">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/68/PUP.png"
          alt="PUP Logo"
          class="admin-logo"
        />
        <div>
          <h1>Admin Dashboard</h1>
          <span class="subtitle">P.U.P Binan Campus</span>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </header>

    <main class="container">
      <section class="student-list-section">
        <div class="section-header">
          <h2><i class="fas fa-users"></i> Student List</h2>
          <button class="primary-btn" onclick="openModal()">
            <i class="fas fa-user-plus"></i> Enroll Student
          </button>
        </div>
        <div class="table-wrapper">
          <table id="studentTable">
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Course</th>
              <th>Grade</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </table>
        </div>
      </section>
    </main>

    <!-- Enroll Modal -->
    <div id="enrollModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3><i class="fas fa-user-plus"></i> Enroll New Student</h3>
        <form id="enrollForm">
          <input
            type="text"
            id="modalStudentName"
            placeholder="Name"
            required
          />
          <input
            type="text"
            id="modalStudentID"
            placeholder="Student ID"
            required
            pattern="\d*"
            maxlength="12"
            inputmode="numeric"
          />
          <select id="modalStudentCourse" required>
            <option value="">Select Course</option>
            <option value="BSIT">BSIT</option>
            <option value="BSCS">BSCS</option>
            <option value="BSEd">BSEd</option>
            <option value="BSBA">BSBA</option>
            <option value="BSA">BSA</option>
            <option value="BSCE">BSCE</option>
          </select>
          <select id="modalStudentGrade">
            <option value="">Select Grade</option>
            <option value="Failing">Failing (Below 75)</option>
            <!-- 75 to 100 -->
            <option value="75">75</option>
            <option value="76">76</option>
            <option value="77">77</option>
            <option value="78">78</option>
            <option value="79">79</option>
            <option value="80">80</option>
            <option value="81">81</option>
            <option value="82">82</option>
            <option value="83">83</option>
            <option value="84">84</option>
            <option value="85">85</option>
            <option value="86">86</option>
            <option value="87">87</option>
            <option value="88">88</option>
            <option value="89">89</option>
            <option value="90">90</option>
            <option value="91">91</option>
            <option value="92">92</option>
            <option value="93">93</option>
            <option value="94">94</option>
            <option value="95">95</option>
            <option value="96">96</option>
            <option value="97">97</option>
            <option value="98">98</option>
            <option value="99">99</option>
            <option value="100">100</option>
          </select>
          <input
            type="email"
            id="modalStudentEmail"
            placeholder="Email"
            required
          />
          <input
            type="text"
            id="modalStudentContact"
            placeholder="Contact Number"
            maxlength="12"
            pattern="\d*"
            inputmode="numeric"
          />
          <button type="submit" class="primary-btn">
            <i class="fas fa-check"></i> Enroll
          </button>
        </form>
      </div>
    </div>

    <!-- Schedule Modal -->
    <div id="scheduleModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeScheduleModal()">&times;</span>
        <h3><i class="fas fa-calendar-alt"></i> Set Student Schedule</h3>
        <form id="scheduleForm">
          <table id="scheduleTable">
            <tr>
              <th>Day</th>
              <th>Time</th>
              <th>Subject</th>
              <th>Action</th>
            </tr>
          </table>
          <div class="schedule-inputs">
            <div class="sched-field">
              <label for="schedDay">Day</label>
              <select id="schedDay">
                <option value="">Day</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
              </select>
            </div>
            <div class="sched-field">
              <label for="schedStartTime">Start</label>
              <input type="time" id="schedStartTime" />
            </div>
            <div class="sched-field">
              <label for="schedEndTime">End</label>
              <input type="time" id="schedEndTime" />
            </div>
            <div class="sched-field">
              <label for="schedSubject">Subject</label>
              <select id="schedSubject">
                <option value="">Subject</option>
                <option>Programming</option>
                <option>Networking</option>
                <option>Algorithms</option>
                <option>Data Science</option>
                <option>Education Theory</option>
                <option>Practice Teaching</option>
                <option>Accounting</option>
                <option>Marketing</option>
                <option>Auditing</option>
                <option>Taxation</option>
                <option>Statics</option>
                <option>Surveying</option>
              </select>
            </div>
            <div class="sched-field">
              <label>&nbsp;</label>
              <button type="button" class="add-btn" onclick="addScheduleRow()">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <button
            type="submit"
            class="primary-btn"
            style="margin-top: 10px; width: 100%"
          >
            <i class="fas fa-save"></i> Save Schedule
          </button>
        </form>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
