<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>

      <h3>Profile Details</h3>
      <p><strong>Name:</strong> <span id="studentName"></span></p>
      <p><strong>Student ID:</strong> <span id="studentID"></span></p>
      <p><strong>Email:</strong> <span id="studentEmail"></span></p>
      <p><strong>Contact:</strong> <span id="studentContact"></span></p>

      <h3>Enrolled Course</h3>
      <p><strong>Course:</strong> <span id="studentCourse"></span></p>

      <h3>Grades</h3>
      <table id="gradeTable">
        <tr>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </table>

      <h3>Attendance</h3>
      <ul id="attendanceList"></ul>

      <h3>Billing Status</h3>
      <p><strong>Status:</strong> <span id="billingStatus"></span></p>

      <h3>Schedule</h3>
      <ul id="scheduleList"></ul>
      <button id="openScheduleModal" type="button">View Full Schedule</button>

      <div id="scheduleModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeScheduleModal">&times;</span>
          <h3>My Schedule</h3>
          <table id="modalScheduleTable">
            <tr>
              <th>Day</th>
              <th>Time</th>
              <th>Subject</th>
            </tr>
            <!-- Schedule rows will be inserted here -->
          </table>
        </div>
      </div>

      <button id="openProfileModal" type="button">Edit Profile</button>

      <div id="profileModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeProfileModal">&times;</span>
          <h3>Edit Profile</h3>
          <form id="profileForm">
            <label>Email: <input type="email" id="editEmail" required /></label
            ><br /><br />
            <label>Contact: <input type="text" id="editContact" /></label
            ><br /><br />
            <label
              >New Password:
              <input
                type="password"
                id="editPassword"
                placeholder="Leave blank to keep current" /></label
            ><br /><br />
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="student.js"></script>
  </body>
</html>
